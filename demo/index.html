<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #hans, #result {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="hans">汉字</label>
      <textarea id="hans" type="text"></textarea>
      <label for="result">结果</label>
      <textarea id="result" type="text" readonly></textarea>
    </div>
    <input type="radio" name="style" value="STYLE_NORMAL" checked>STYLE_NORMAL
    <input type="radio" name="style" value="STYLE_TONE">STYLE_TONE
    <input type="radio" name="style" value="STYLE_TONE_NUM">STYLE_TONE_NUM
    <input type="radio" name="style" value="STYLE_FIRST_LETTER">STYLE_FIRST_LETTER
    <button type="button" name="button" id="convert">转换</button>

    <script type="text/javascript" src="https://unpkg.com/zh_cn/dist/zh_cn.min.js">
    </script>
    <script type="text/javascript">
      var hans = document.getElementById("hans");
      hans.innerText = '重庆你好';
      var result = document.getElementById("result");

      var types = document.getElementsByName('style');
      document.getElementById("convert").onclick = function(){
        var type = '';
        for (var i = 0; i < types.length; i++) {
          if(types[i].checked) {
            type = types[i].value;
            break;
          }
        }
        result.value = zh(hans.value, {style: zh[type]}).join(' ');
      }
    </script>
  </body>
</html>
